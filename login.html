<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papua Selatan</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-reset.css" rel="stylesheet">
  <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
</head>

<body class="light-sidebar-nav">

  <form class="form-signin" onsubmit="login(event)">
    <h2 class="form-signin-heading text-center" style="font-weight: bolder;">
        <img src="img/papsel.png" alt="logo" width="60" style="display: block; margin: 0 auto 10px;">
        Login User
    </h2>
    <div class="login-wrap">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" class="form-control" autofocus required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="form-group">
          <input type="checkbox" class="showpwd" value="remember-me"> Lihat Password              
      </div>
      <button class="btn btn-lg btn-login btn-block" type="submit">Login</button>
    </div>
  </form>

  <!-- JavaScript -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script>
    const showPasswordCheckbox = document.querySelector('.showpwd');
    const passwordInput = document.getElementById('password');

    showPasswordCheckbox.addEventListener('change', function() {
      if (showPasswordCheckbox.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
    function login(event) {
      event.preventDefault(); // Cegah reload form

      window.location.href = "index.html";
    }
  </script>

</body>
</html>
